name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x' # Or your specific .NET version, e.g., '6.x', '7.x'

    - name: Restore NuGet packages
      run: nuget restore ST10445832_PROG6221_PoE.sln

    - name: Build with MSBuild
      run: msbuild ST10445832_PROG6221_PoE.sln /p:Configuration=Release /p:Platform="Any CPU"

    - name: Check Formatting
      run: dotnet format ST10445832_PROG6221_PoE.sln --verify-no-changes --severity error
